<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<body>

    <div layout:fragment="content">
    <div th:include="menuFragment" ></div>
    	<br/><br/>
	   			<form th:action="${student} ? SaveEditableStudent : CreateStudent" method="POST">
					<table>
						<tr th:if="${student}"><td>id:</td><td><input type="text" name="studentID" th:value="${student?.id}" readonly="readonly"/></td></tr>
						<tr><td>imie:</td><td><input type="text" name="studentName" th:value="${student?.name}" /></td></tr>
						<tr><td>nazwisko:</td><td><input type="text" name="studentSurname" th:value="${student?.surname}" /></td></tr>
						<tr><td>pesel:</td><td><input type="text" name="studentPesel" th:value="${student?.pesel}" /></td></tr>
						<tr><td>klasa:</td>
							<td>
								<select class="form-control" name="schoolClassId" id="schoolClassId">							
									<option value="-1">---</option>
									<span th:each="school : ${schools}">									
										<option th:each="schoolClass: ${school.getClasses()}" 
											th:value="${schoolClass.id}" 
											th:text="${schoolClass.toString()}" 
											th:selected="${currentSchoolClass?.id == schoolClass.id}">
										</option>
									</span>
								</select></td></tr>
					</table><br/><BR/>
					<input type="submit" th:value="${student} ? 'Zapisz zmiany' : 'UtwÃ³rz nowego ucznia'" />
				</form>
    </div>

</body>
</html>
